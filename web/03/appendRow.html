<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>table对象的用法</title>
    <script type="text/javascript">
		//在表头插入一行
		function insertStart(){			
			appendRow(1);//表头是第0行
		}
		//在表尾追加一行
		function insertEnd(){
			var index=myTable.rows.length;
			appendRow(index);
		}
		//添加一行
		function appendRow(index){
			var myTable=document.getElementById("myTable");
			var row=myTable.insertRow(index);
			var userIdCell=row.insertCell(0);
			var userNameCell=row.insertCell(1);
			var deleteCell=row.insertCell(2);
			userIdCell.innerHTML=document.getElementById("userId").value;
			userNameCell.innerHTML=document.getElementById("userName").value;
			deleteCell.innerHTML="<input type='button' value='删除'  onclick='deleteRow(this)'/>";
		}
	</script>
  </head>
  <body>
   <table id="myTable"  border="1" width="200">
   	<tr>
    	<th>ID</th>
        <th>姓名</th>
        <th>删除</th>
    </tr>
    <tr>
    	<td>2</td>
        <td>郭全友</td>
        <td><input type="button" value="删除" onclick="deleteRow(this)"/></td>
    </tr>
    <tr>
    	<td>3</td>
        <td>郑建华</td>
        <td><input type="button" value="删除" onclick="deleteRow(this)"/></td>
    </tr>
   </table>
   ID：　<input type="text" id="userId"/><br/>
   姓名：<input type="text" id="userName"/><br/>
   <input type="button" value="头部添加一行" onclick="insertStart()"/>
   <input type="button" value="尾部追加一行" onclick="insertEnd()"/><br/>
   <input type="button" value="添加表头" onclick="appendCaption()"/>
   <input type="button" value="隐藏表头" onclick="removeCaption()"/><br/>
   </body>
</html>
