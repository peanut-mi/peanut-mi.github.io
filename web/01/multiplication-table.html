<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>multiplication table</title>
	</head>
	<body>
		<script>
			function f1(){
				document.write('<table border=1px>');
				for(var i=1; i<=9; i++){
					document.write('<tr>');
					for(var j=1; j<=i; j++){
						document.write('<td>'+j+"*"+i+"="+i*j+' </td>');
					}
					document.write('</tr>');
				}
				document.write('</table>');
			}
			f1();
		</script>
		<h1>h1</h1>
		<script>f1();</script>
	</body>
</html>
