<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>自定义动画-jQuery动画效果</title>
	<script type="text/javascript" src="../jQuery/jquery-1.x.js"></script>
	<style type="text/css">
		img{width:200px;height:150px; }
		#showImage{background:#9b2;height:150px;width:200px;position:absolute;border:10px solid #eee;}
	</style>
  </head>
  <body>
	<div >
		<input type="button" value="图像右漂" id="animateToRightBtn"/>
		<input type="button" value="图像下移" id="animateToBottomBtn"/>
		<input type="button" value="图像隐藏与显示" id="animateToHideBtn"/>
        <input type="button" value="系列动画" id="animateToContinueBtn"/>
	</div>
	<div id="showImage"><img src="img/爬爬宠.gif" /></div>
	<script type="text/javascript">
		$(function(e){
			//图像右漂按钮事件绑定
			$("#animateToRightBtn").click(function(){
				//div动画
				$("#showImage").animate({
					left:'450px',
					width:'+=200px',
					height:'+=150px'
				  },"fast");
				//图像动画
				$("#showImage img").animate({
						left:'450px',
						opacity:'0.8',
						width:'+=200px',
						height:'+=150px'
				},"slow"
				,function(){
					alert("图像右漂完毕");
				});  
			});
			//图像下移按钮事件绑定
			$("#animateToBottomBtn").click(function(){
				$("#showImage").animate({
					top:'+=100px',
				});
			});
			//图像显示与隐藏按钮事件绑定
			$("#animateToHideBtn").click(function(){
				$("#showImage").animate({
					height:'toggle',
					opacity: 'toggle'
				});
			});
			//系列动画
			$("#animateToContinueBtn").click(function(){
				$("#showImage").animate({height:'+=200px',opacity:'0.4'},"slow");
				$("#showImage").animate({width:'+=200px',opacity:'0.4'},"slow");
				$("#showImage").animate({height:'150px',opacity:'1'},"slow");
				$("#showImage").animate({width:'200px',opacity:'1'},"slow");
			});
		});
	</script>
  </body>
</html>
